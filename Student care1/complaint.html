        <div class="complaint-form">
            <div class="desc">
                <div class="cf">
                    <h1>Complaint form  </h1>
                    <p>Fill THis form to provide information  about your queries</p>
                </div>
            </div>
            <div class="frm">
                <div class="inp">
                    <label>Full Name</label>
                    <input type="text" placeholder="First and Last" required>
                </div>
                <div class="inp">
                    <label>Email Address</label>
                    <input type="email" placeholder="email.@domain" required>
                </div>
                <div class="inp">
                    <label>Phone Number</label>
                    <input type="text" placeholder="9999999999" required>
                </div>
                <div class="inp">
                    <label>Block & Room No</label>
                    <input type="text" placeholder="J & 204" required>
                </div>
                <div class="inp">
                    <label>Service Type</label>
                    <select id="service" name="cars" required>
                        <option value="Electrical">Electrical</option>
                        <option value="Mess">Mess</option>
                        <option value="library">library</option>
                        <option value="plumbing">plumbing</option>
                        <option value="Hospital">Hospital</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="inp">
                        <label>Complaint</label>
                       <textarea id="Describe" rows="5" cols="25" placeholder="Describe Your Issue"></textarea>
                </div>
                <div class="inp">
                    <a class="ds"><button type="submit">File Compalint</button></a>
                </div>
                <div id="data-saved">Data saved successfully</div>
            </div>
